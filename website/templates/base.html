<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django CRM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'navbar.html' %} {% if maintenance_banners %}
    <div
      id="maintenance-banner"
      style="
        background: #ffcc00;
        color: #000;
        text-align: center;
        padding: 10px;
        font-weight: bold;
      "
    >
      ⚠️ <span id="banner-text">{{ maintenance_banners.0 }}</span>
    </div>

    <script>
      const messages = {{ maintenance_banners|safe }};
      let currentIndex = 0;
      const textElement = document.getElementById('banner-text');

      setInterval(() => {
        currentIndex = (currentIndex + 1) % messages.length;
        textElement.textContent =   messages[currentIndex];
      }, 5000); // Change every 5 seconds
    </script>
    {% endif %}

    <div class="container">
      <br />
      {% if messages %} {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      {% endfor %} {% endif %} {% block content %} {% endblock%}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
